spring:
 # La config del DataSource esta en el docker file
  datasource:
    url: jdbc:postgresql://localhost:5432/academia_db
    username: admin
    password: admin-jfdg-admin
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    properties:
      jakarta:
        persistence:
          schema-generation:
            database:
              action: drop-and-create
  application:
    name: app
  docker:
    compose:
      file: docker-compose.db.yml

jwt:
  secret: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
  expiration: 86400000  # 24 hours in milliseconds

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    docExpansion: none
  packages-to-scan: app.rest

# Logging Configuration
logging:
  level:
    root: INFO
    app: INFO
    app.config.ApiLoggingInterceptor: INFO
    org.springframework.security: WARN
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} %-5level - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log

# Application-specific logging configuration
app:
  logging:
    response-body:
      enabled: true          # Enable/disable response body logging
      max-length: 2000       # Maximum characters to log before truncating
    colors:
      enabled: true          # Enable/disable ANSI color codes in console output