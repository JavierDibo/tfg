# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    docExpansion: none
  packages-to-scan: app.rest

# Logging Configuration
logging:
  level:
    root: INFO
    app: INFO
    app.config.ApiLoggingInterceptor: INFO
    org.springframework.security: WARN
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} %-5level - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log

# Application-specific logging configuration
app:
  logging:
    response-body:
      enabled: true          # Enable/disable response body logging
      max-length: 2000       # Maximum characters to log before truncating
    colors:
      enabled: true          # Enable/disable ANSI color codes in console output
    encapsulation:
      enabled: true          # Enable/disable visual request encapsulation

